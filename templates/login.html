{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
{% if error %}<p class="error">{{ error }}</p>{% endif %}
<form method="post">
    {% csrf_token %}
    <label>Username</label>
    <input name="username" />
    <label>Password</label>
    <input type="password" name="password" />
    <button type="submit">Login</button>
</form>
{% endblock %}
