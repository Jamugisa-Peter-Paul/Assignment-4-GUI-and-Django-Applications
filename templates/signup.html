{% extends "base.html" %}
{% block title %}Signup{% endblock %}
{% block content %}
<h2>Signup</h2>
{% if error %}<p class="error">{{ error }}</p>{% endif %}
<form method="post">
    {% csrf_token %}
    <label>Username</label>
    <input name="username" />
    <label>Password</label>
    <input type="password" name="password" />
    <button type="submit">Create Account</button>
</form>
{% endblock %}
